<main *ngIf="isLoaded; else loading">

    <div *ngIf="workoutPrograms; else noPrograms" class="programs">
        <h1>Different lifestyle - different program!</h1>
        <button *ngIf="isAdmin" class="btn create" (click)="toggleCreateForm()">Create</button>

        <ng-container *ngIf="shouldShowCreateForm">
            <form [formGroup]="createProgramFormGroup" (ngSubmit)="createProgram()">
                <h2>Create Workout Program</h2>
        
                <div class="form-input">
                    <label for="name">Name</label>
                    <input type="text" id="name"
                        formControlName="name">
                </div>
        
                <div class="form-input">
                    <label for="price">Price</label>
                    <input type="number" id="price"
                        formControlName="price">
                </div>

                <div class="form-input">
                    <label for="description">Description</label>
                    <input type="text" id="description"
                        formControlName="description">
                </div>

                <div class="form-input">
                    <label for="details">Details</label>
                    <input type="text" id="details"
                        formControlName="details">
                </div>

                <button>Create</button>
            </form>
        </ng-container>

        <ul>
            <app-workout-program-list-item *ngFor="let program of workoutPrograms" [program]="program"></app-workout-program-list-item>
        </ul>
    </div>

    <ng-template #noPrograms>
        <h2>No programs available at the moment.</h2>
    </ng-template>
</main>

<ng-template #loading>
    <h2 class="loader">Loading...</h2>
</ng-template>
