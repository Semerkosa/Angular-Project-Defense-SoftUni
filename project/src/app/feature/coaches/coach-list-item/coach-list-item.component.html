<h3>{{ coach.firstName }} {{ coach.lastName }}</h3>
<p>{{ coach.description }}</p>
<a [routerLink]="['/coaches', coach.id]">Learn More</a>
<div class="price-info">
    <p><strong>{{ coach.price }}$/month</strong></p>
    <button class="btn" [disabled]="!canHire" (click)="hireCoach($event, coach)">{{ canHire ? "Hire" : "Hired!" }}</button>
</div>
